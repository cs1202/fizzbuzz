<!DOCTYPE html>
<html>
<head>
	<title>fizz</title>
</head>
<body>
	<script type="text/javascript">

	
	for( var num=0; num<=100;num++) // loop to print numbers till 1-100
	{

		//console.log(num) //print it to console
	

	if(num%3===0&&num%5===0) //if the number is divisble by 3
	{
		console.log("fizzbuzz")
	}else{


		if(num%3===0)
		{

			console.log("fizz")

		}else if(num%5===0)

		{

			console.log("buzz")

		}else{

			console.log(num)
		}

}
}



	</script>

</body>
</html>
